<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page of NutriAi</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="logo-container">
        <img src="./image.png" id="logo" alt="NutriAi Logo"/>
    </div>

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" id="header">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-body-emphasis" onclick="toggleForm()">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis" onclick="toggleDietPlan()">Diet Plan</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis">Overview</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis">Settings</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./person.svg" alt="Profile" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
                <li>
                    <button class="dropdown-item btn btn-outline-primary w-100" onclick="showProfile()">Profile</button>
                </li>
                <li>
                    <button class="dropdown-item btn btn-outline-secondary w-100" onclick="openSettings()">Settings</button>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <button class="dropdown-item btn btn-outline-danger w-100" onclick="signOut()">Sign Out</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Diet Plan Options -->
    <div id="diet-options" style="display: none; margin-top: 20px;">
        <h4 class="text-center">Choose Your Diet Plan</h4>
        <button class="btn btn-primary w-100 my-2" onclick="showDiet('weightLoss')">To Lose Weight</button>
        <button class="btn btn-primary w-100 my-2" onclick="showDiet('muscleGain')">To Gain Muscle</button>
        <button class="btn btn-primary w-100 my-2" onclick="showDiet('mentalHealth')">For Mental Health</button>
    </div>

    <!-- Diet Plan Details -->
    <div id="diet-details" class="diet-plan" style="display: none;">
        <h4 id="diet-title" class="text-center mb-4"></h4>
        <div id="diet-content"></div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('input-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function toggleDietPlan() {
            const dietOptions = document.getElementById('diet-options');
            dietOptions.style.display = dietOptions.style.display === 'none' ? 'block' : 'none';
            document.getElementById('diet-details').style.display = 'none'; // Hide any shown diet details
        }

        function showDiet(plan) {
            const dietTitle = document.getElementById('diet-title');
            const dietContent = document.getElementById('diet-content');
            const dietDetails = document.getElementById('diet-details');
            let dietPlanText = '';

            if (plan === 'weightLoss') {
                dietTitle.innerText = 'Diet Plan: To Lose Weight';
                dietPlanText = `<h5>Day 1</h5><p>Breakfast: <li>2 boiled eggs or scrambled eggs (with minimal oil)</li><li>1 slice of whole-grain toast</li><li>1/2 avocado</li><li>Black coffee or green tea</li></p>     <p>Lunch: <li>2 boiled eggs or scrambled eggs (with minimal oil)</li><li>1 cup of quinoa or brown rice</li><li>Steamed vegetables (broccoli, spinach, bell peppers)</li></p>     <p>Dinner: <li>Baked or grilled fish (salmon or mackerel) or lentil stew (for vegetarians)</li><li>Mixed green salad with olive oil & lemon dressing</li><li>1/2 cup of sweet potatoes or roasted vegetables</li></p>     `;
            } else if (plan === 'muscleGain') {
                dietTitle.innerText = 'Diet Plan: To Gain Muscle';
                dietPlanText = `<h5>Day 1</h5><p>Breakfast: <li>4 scrambled eggs or an omelet (with veggies)</li><li>2 slices of whole-grain toast with peanut butter</li><li>1 banana or apple</li><li>Black coffee or green tea</li></p>     <p>Lunch: <li>Grilled chicken breast or lean turkey (200g)</li><li>1 cup of quinoa or brown rice</li><li>Steamed broccoli and spinach</li> <li>1 tablespoon of olive oil drizzled on the veggies</li></p>     <p>Dinner: <li>Grilled salmon or lean beef (200g)</li><li>Sweet potato or whole-grain pasta</li><li>Mixed green salad with olive oil and lemon dressing</li> <li>1 avocado (for healthy fats)</li></p>     `;
            } else if (plan === 'mentalHealth') {   
                dietTitle.innerText = 'Diet Plan: For Mental Health';
                dietPlanText = `<h5>Day 1</h5><p>Breakfast: <li>Oatmeal made with almond milk, topped with chia seeds, a handful of berries, and a few walnuts.</li><li>Green tea or black coffee.</li></p>     <p>Lunch: <li>Grilled chicken breast or tofu (150g).</li><li>Mixed green salad with olive oil and lemon dressing.</li><li>1 small serving of quinoa or brown rice.</li><li>1 serving of steamed vegetables (broccoli, spinach, carrots).</li></p>     <p>Dinner: <li>Grilled fish (salmon or mackerel) or lentil curry (for vegetarians).</li><li>Steamed or roasted vegetables (zucchini, bell peppers, asparagus).</li><li>1 small sweet potato or 1/2 cup of brown rice.</li></p>     `;
            }

            dietContent.innerHTML = dietPlanText;
            dietDetails.style.display = 'block';
        }

        function showProfile() {
            alert('Profile clicked!');
        }

        function openSettings() {
            alert('Settings clicked!');
        }

        function signOut() {
            alert('Signed out!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
